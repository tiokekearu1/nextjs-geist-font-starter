name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["enhancement"]
assignees:
  - product-owner

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        Please fill out this form as completely as possible.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.
      placeholder: Other approaches that could work...

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How important is this feature to you?
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: true

  - type: dropdown
    id: impact
    attributes:
      label: User Impact
      description: How many users would this feature benefit?
      options:
        - All users
        - Most users
        - Some users
        - Few users
    validations:
      required: true

  - type: dropdown
    id: module
    attributes:
      label: Related Module
      description: Which module would this feature belong to?
      options:
        - Students
        - Fees
        - Payments
        - Supplies
        - Reports
        - Settings
        - Users
        - Other
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, or examples about the feature request here.

  - type: textarea
    id: implementation
    attributes:
      label: Implementation Ideas
      description: If you have any specific ideas about how to implement this feature, please share them.

  - type: textarea
    id: acceptance
    attributes:
      label: Acceptance Criteria
      description: What criteria should be met for this feature to be considered complete?
      placeholder: |
        1. Users should be able to...
        2. The system should...
        3. When..., then...

  - type: checkboxes
    id: requirements
    attributes:
      label: Requirements
      description: Please confirm the following
      options:
        - label: I have searched for existing feature requests
          required: true
        - label: This feature aligns with the project's goals
          required: true
        - label: I am willing to help implement this feature
          required: false
        - label: I understand this may not be implemented immediately
          required: true

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this feature request, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow AWE Academy's Code of Conduct
          required: true
