[www]
user = www-data
group = www-data

; Process manager settings
pm = dynamic
pm.max_children = 50
pm.start_servers = 5
pm.min_spare_servers = 5
pm.max_spare_servers = 35
pm.max_requests = 500

; Logging
access.log = /proc/self/fd/2
catch_workers_output = yes
decorate_workers_output = no

; PHP-FPM settings
request_terminate_timeout = 300s
rlimit_files = 131072
rlimit_core = unlimited

; Environment variables
env[HOSTNAME] = $HOSTNAME
env[PATH] = /usr/local/bin:/usr/bin:/bin
env[TMP] = /tmp
env[TMPDIR] = /tmp
env[TEMP] = /tmp

; PHP settings
php_admin_value[error_log] = /var/log/php-fpm/www-error.log
php_admin_flag[log_errors] = on
php_admin_value[memory_limit] = 256M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[post_max_size] = 100M
php_admin_value[upload_max_filesize] = 100M
php_admin_value[max_input_vars] = 3000
php_admin_value[date.timezone] = UTC

; Session settings
php_value[session.save_handler] = files
php_value[session.save_path] = /var/lib/php/sessions
php_value[session.gc_maxlifetime] = 1440
php_value[session.gc_probability] = 1
php_value[session.gc_divisor] = 100

; Security settings
php_admin_flag[allow_url_fopen] = on
php_admin_flag[allow_url_include] = off
php_admin_flag[display_errors] = off
php_admin_flag[display_startup_errors] = off
php_admin_flag[expose_php] = off
php_admin_flag[log_errors] = on
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Opcache settings
php_admin_flag[opcache.enable] = 1
php_admin_value[opcache.memory_consumption] = 256
php_admin_value[opcache.interned_strings_buffer] = 16
php_admin_value[opcache.max_accelerated_files] = 10000
php_admin_flag[opcache.validate_timestamps] = 1
php_admin_value[opcache.revalidate_freq] = 2
php_admin_flag[opcache.fast_shutdown] = 1

; Realpath cache
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600

; Output buffering
php_admin_value[output_buffering] = 4096

; Zlib compression
php_admin_flag[zlib.output_compression] = off

; Maximum input variables
php_admin_value[max_input_nesting_level] = 64

; Default socket timeout
php_admin_value[default_socket_timeout] = 60

; Mysqlnd settings
php_admin_value[mysqlnd.collect_memory_statistics] = off

; Mail settings
php_admin_value[mail.add_x_header] = off

; Disable dangerous functions
php_admin_value[disable_functions] = exec,passthru,shell_exec,system,proc_open,popen,curl_multi_exec,parse_ini_file,show_source
